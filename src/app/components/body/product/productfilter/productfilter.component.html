<aside class="app-product-filters">
    <h5 class="mb-3">Filtros</h5>

    <div class="applied-filters mb-3">
        <span *ngFor="let filter of appliedFiltersDisplay; let i = index"
            class="badge bg-primary text-light me-1 mb-1 applied-filter-tag">
            {{ filter.name }}
            <button type="button" class="btn-close btn-close-white ms-1" aria-label="Eliminar filtro"
                (click)="removeAppliedFilter(filter, i)"></button>
        </span>
    </div>

    <div *ngFor="let group of filterGroups" class="filter-group mb-4">
        <h6>{{ group.groupName }}</h6>
        <div *ngFor="let option of group.options" class="form-check">
            <input class="form-check-input" type="checkbox" [name]="group.key + '-' + option.id"
                [id]="group.key + '-' + option.id" [(ngModel)]="option.checked" (ngModelChange)="onFilterChange()">
            <label class="form-check-label" [for]="group.key + '-' + option.id">
                {{ option.name }}
                <small *ngIf="option.description" class="d-block text-muted">{{ option.description }}</small>
            </label>
        </div>
    </div>
</aside>
