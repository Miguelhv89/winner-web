<div [id]="carouselId" class="carousel slide app-product-carousel mb-4" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button *ngFor="let product of featuredProducts; let i = index" type="button"
            [attr.data-bs-target]="'#' + carouselId" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
            [attr.aria-current]="i === 0 ? 'true' : 'false'" [attr.aria-label]="'Diapositiva ' + (i + 1)">
        </button>
    </div>
    <div class="carousel-inner">
        <div *ngFor="let product of featuredProducts; let i = index" class="carousel-item" [class.active]="i === 0">
            <div class="carousel-image-placeholder">
                <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="d-block w-100" [alt]="product.name">
                <div *ngIf="!product.imageUrl" class="placeholder-content">
                    <span>{{ product.name || 'Carrusel de Productos' }}</span>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>
