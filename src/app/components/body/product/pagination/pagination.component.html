<nav aria-label="NavegaciÃ³n de productos" *ngIf="totalPages > 1"
    class="app-pagination d-flex justify-content-center mt-4">
    <ul class="pagination">
        <li class="page-item sequential" [class.disabled]="currentPage === 1">
            <a class="page-link" href="javascript:void(0)" (click)="selectPage(currentPage - 1)" aria-label="Anterior">
                <span aria-hidden="true">&laquo;</span> Previous
            </a>
        </li>

        <li class="page-item" *ngIf="pages.length > 0 && pages[0] > 1">
            <a class="page-link" href="javascript:void(0)" (click)="selectPage(1)">1</a>
        </li>
        <li class="page-item disabled" *ngIf="showFirstEllipsis()">
            <span class="page-link">&hellip;</span>
        </li>

        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
            <a class="page-link" href="javascript:void(0)" (click)="selectPage(page)">{{ page }}</a>
        </li>

        <li class="page-item disabled" *ngIf="showLastEllipsis()">
            <span class="page-link">&hellip;</span>
        </li>
        <li class="page-item" *ngIf="pages.length > 0 && pages[pages.length - 1] < totalPages">
            <a class="page-link" href="javascript:void(0)" (click)="selectPage(totalPages)">{{ totalPages }}</a>
        </li>

        <li class="page-item sequential" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="javascript:void(0)" (click)="selectPage(currentPage + 1)" aria-label="Siguiente">
                Next <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
